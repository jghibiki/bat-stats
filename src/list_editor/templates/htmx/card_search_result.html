{% if search_results %}
    {% for card in search_results %}
        {% component_block "card" %}
            {% fill "header" %}
                {{card.name}}
            {% endfill %}
            {% fill "body" %}
                <img src="{{card.image}}" style="width:250px"/>
            {% endfill %}
        {% endcomponent_block %}
    {% endfor %}
    <div class="flex justify-center mt-2">
        <div class="flex bg-blue-100 w-1/4 justify-center">
            <div
                    hx-get="/editor/card/search"
                    hx-target="#card-search-results"
                    hx-vals='{"page":{{previous_page}}}'
                    class="rounded-lg pt-2 my-2 py-4 px-2 bg-indigo-900 text-white cursor-pointer"
            >
                &lt;
            </div>
            <div class="basis-3/4 p-5 text-center">
                {{search_results}}
            </div>
            <div
                    hx-post="/editor/card/search"
                    hx-target="#card-search-results"
                    hx-vals='{"page": {{next_page}} }'
                    class="rounded-lg pt-2 my-2 py-4 px-2 bg-indigo-900 text-white cursor-pointer"
            >
                &gt;
            </div>
        </div>
    </div>
{% else %}
    <p>No search results.</p>
{% endif %}
