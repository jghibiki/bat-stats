<form>
    <div class="w-small w-2/3 mx-auto py-10 text-gray-600">
        <input
                type="text"
                name="search"
                hx-post="/editor/card/search"
                hx-trigger="keyup changed delay:250ms"
                hx-target="#card-search-results"
                placeholder="Search"
                class="bg-white h-10 px-5 pr-10 rounded-full text-2xl focus:outline-none"
        >
        <span class="htmx-indicator">Searching...</span>
    </div>

    <div class="block bg-blue-50 rounded-lg p-5" id="card-search-results">
        {% include "htmx/card_search_result.html"  %}
    </div>
</form>
